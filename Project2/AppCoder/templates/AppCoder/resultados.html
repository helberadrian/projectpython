{% extends "AppCoder/padre.html" %}
{% load static %}

{% block contenidoCambia %}

    <p>Estamos buscando el: {{camada}}</p>
    {% if cursos %}
        <ul>
            {% for curso in cursos %}
                <li>{{curso.nombre}} {{curso.camada}}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
