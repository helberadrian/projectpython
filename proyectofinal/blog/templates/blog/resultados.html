{% extends "blog/padre.html" %}
{% load static %}

{% block contenidoCambia %}
    <h1 class="titulo">Resultados</h1>

    {% if usuarios %}
        <ul>
            {% for usuario in usuarios %}
                <li>Nombre: {{usuario.nombre}} {{usuario.apellido}} Usuario: {{usuario.usuario}} Email: {{usuario.email}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <br>

{% endblock %}
