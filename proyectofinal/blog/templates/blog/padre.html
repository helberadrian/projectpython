<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
  <title>Blog de Helber</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="">
        <img src="{% static 'blog/img/logo.png' %}" alt="Logo">
      </a>
    </div>
    <div class="nav">
      <a href="{% url 'inicio' %}">Inicio</a>
      <a href="{% url 'articulo' %}">Articulos</a>
      <a href="{% url 'etiqueta' %}">Etiquetas</a>
      <a href="{% url 'usuario' %}">Usuarios</a>
    </div>
  </header>

  {% block contenidoCambia %}

  {% endblock %}

  <footer>
    <div class="redes">
      <img src="{% static 'blog/img/facebook.png' %}" alt="Facebook">
      <img src="{% static 'blog/img/instagram.png' %}" alt="Instagram">
      <img src="{% static 'blog/img/twitter.png' %}" alt="Twitter">
      <img src="{% static 'blog/img/whatsapp.png' %}" alt="Whatsapp">
    </div>
    <div class="derechos">
      <p>Derechos Reservados de Dise√±o a Helber Rodriguez</p>
    </div>
  </footer>
</body>
</html>
